<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <label>
      Add a todo:
      <input v-model="newTodo"
      @keyup.enter="addNewTodo">
    </input>
  </label>
  <ul>
    <li v-for="todo in todos">
      {{ todo.title }}
    </li>
  </ul>
</div>
</body>
<script>

var vm = new Vue({
  el: "#app",
  data: {
    todos: [],
    newTodo: ''
  },
  methods: {
    addNewTodo: function() {
      var value = this.newTodo
      if (!value) {
        return
      }
      this.todos.push({
        title: value,
        completed: false
      })
      this.newTodo = ''
    }
  }
})

</script>
</html>
